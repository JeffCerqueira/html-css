<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><p>
            <abbr title="Use a tag &lt;p&gt;">parágrafo</abbr>
        </p></li>
        <li><p>
            <abbr title="Use a tag &lt;h1&gt; ... &lt;h6&gt;">Títulos</abbr>
        </p></li>
        <li><p>
            <abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
        </p></li>
        <li><p>
            <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
        </p></li>
        <li><p>
            <abbr title="use a tag &lt;code&gt;">Código fonte</abbr>
        </p></li>
        <li><p>
            <abbr title="tag &lt;ol&gt; e &lt;li&gt;">Listas númeradas</abbr>
        </p></li>
        <li><p>
            <abbr title="tag &lt;ul&gt; e &lt;li&gt;">Lista com demarcadores</abbr>
        </p></li>

    </ul>
    
</body>
</html>
